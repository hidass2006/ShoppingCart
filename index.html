<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar bg-dark data-bs-theme="dark"> 
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Shopkart</a>
            <button class="btn btn-outline-primary text-light">
              <i class="bi bi-cart-fill" id="btnCart"></i>
               Cart
               <span class="badge bg-dark rounded-pill cart-count">0</span>
            </button>
        </div>
      </nav>
      <header class="bg-primary py-3">
        <div class="container">
            <div class="text-center text-white">
                <h3 class="text-white display-4 fw-semibold"><i class="bi bi-bag"></i> Shooping Cart</h3>
                <p class="lead fw-normal text-white-50">Simple Shopping App in Javascript</p>
            </div>
        </div>
      </header>
      <section class="py-5">
           <div class="container mt-5">
              <div class="row g-4 row-cols-1 row-cols-sm-2 row-cols-md-3 rows-cols-xl-4" id="productPage">                 
              </div>
           </div>
      </section>
      <footer class="bg-primary py-5 text-white text-center">
        <p>Copyright &copy; Shopkart 2024</p>
      </footer>

      <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
              <div class="modal-header">
                <h5 class="modeal-title text-primary text-uppercase">Cart Items </h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <table class="table">
                   <thead>
                      <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Rate</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th>Remove</th>
                      </tr>
                   </thead>
                    <tbody id="tbody">

                    </tbody>
                    <tfoot>
                       <tr>
                         <th class="text-end total" colspan="5">Total Rs : 0.00</th>
                       </tr>
                    </tfoot>
                </table>
              </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
